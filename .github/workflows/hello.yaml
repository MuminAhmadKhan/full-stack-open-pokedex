name: Hello World!

on:
  push:
    branches:
      - master
  pull_request:
      branches: [master]
      types: [opened, synchronize]
jobs:
  hello_world_job:
    runs-on: ubuntu-20.04
    steps:
      - name: Say hello
        run: |
          echo "Hello World!"
          date
          ls -l
          echo "https://github.com/$GITHUB_REPOSITORY/actions/runs/$GITHUB_RUN_ID"